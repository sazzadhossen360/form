<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <title>About Contact Form</title>
</head>
<body>
    <div class="section-padding">
        <div class="section-bg"></div>
        <h2 class="abosolut-text">Appointment</h2>
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <div class="contact-form">
                       
                        <form action="index.html">
                            <div class="row">
                                    <div class="col-md-6">
                                        <input type="text" placeholder="First Name">
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" placeholder="Last Name">
                                    </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <input type="tel" placeholder="Phone Number">
                                </div>
                                <div class="col-md-6">
                                    <input class="datepicker" type="date" placeholder="Date" data-date-format="mm/dd/yyyy">
                                </div>
                          </div>
                          <textarea name="message" id="message" placeholder="Message" cols="30" rows="10"></textarea>
                          <p><input type="submit" value="Make Appointment"></p>
                        </form>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="appointment-text">
                        <h3>Lorem ipsum dolor sit amet consectetur.</h3>
                        <ul>
                            <li><i class="fa fa-shield" aria-hidden="true"></i>Lorem ipsum dolor sit amet.</li>
                            <li><i class="fa fa-shield" aria-hidden="true"></i>Lorem ipsum dolor sit amet.</li>
                            <li><i class="fa fa-shield" aria-hidden="true"></i>Lorem ipsum dolor sit amet.</li>
                            <li><i class="fa fa-shield" aria-hidden="true"></i>Lorem ipsum dolor sit amet.</li>
                        </ul>
                        <a href="" class="boxed-btn">Learn More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
  


    <script src="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script> 
</body>
</html>
